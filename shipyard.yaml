apiVersion: spec.keptn.sh/0.2.0
kind: Shipyard
metadata:
  name: "release-demo"
spec:
  stages:
  - name: staging
    sequences:
    - name: release
      tasks:
      - name: release
      - name: deployment
        properties:
          deploymentstrategy: user_managed
      - name: test
        properties:
          teststrategy: performance
      - name: evaluation
        properties:
          timeframe: "5m"
  - name: production
    sequences:
    - name: release
      triggeredOn:
      - event: staging.release.finished
      tasks:
      - name: approval
        properties:
          pass: automatic
          warning: automatic
      - name: deployment
        properties:
          deploymentstrategy: user_managed
      - name: evaluation
        properties:
          timeframe: "5m"
